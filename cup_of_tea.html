<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cup_of_tea.css">
    <title>cup_of_tea</title>
</head>
<body>
    <div class="container">
        <div class="bottombase"></div>
        <div class="saucer"></div>
        <div class="base"></div>
        <div class="cup">
            <div class="top">
                <div class="circle">
                    <div class="tea"></div>
                </div>
            </div>
            <div class="teaspill">
                <div>
                    <div class="drop1"></div>
                    <span class="flow1"></span>
                    <span class="flow2"></span>
                    <span class="flow3"></span>
                    <span class="flow4"></span>
                </div>
            </div>
            <div class="drop2"></div>
            <ol class="vap">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
        
        <div class="handle"></div>
        <ol class="stain">
            <li></li>
            <li></li>
            <li></li>
        </ol>


    </div>

</body>
</html>
